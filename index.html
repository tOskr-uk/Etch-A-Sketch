<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Etch-A-Sketch</title>
</head>
<body>
    <section class="scetch">
        <h1>Etch-A-Sketch 3000</h1>
        <div class="tools">
            <div class="tools__group">
                <div class="active-color"></div>
                <div class="color-picker"></div>
                <input id="color-randomize" type="checkbox">
                <label id="color-randomize-label" class="btn" for="color-randomize">Color Randomize</label>
                <input id="grid-size" type="range" min="10" max="100" value="40">
                <span>40 x 40</span>
            </div>
            <div class="tools__group">
                <button class="btn" onclick="clearCanvas()">Clear Canvas</button>
                <input id="grid-check" type="checkbox">
                <label id="grid-label" class="btn" for="grid-check">Toggle Grid</label>
            </div>
        </div>

        <div class="grid"></div>
    </section>
        <script src="script.js"></script>
</body>
</html>
